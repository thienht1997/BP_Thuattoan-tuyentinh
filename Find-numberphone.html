<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find phonenumber</title>
</head>

<body>
    <script>

        var nums = ["091", "098", "0958489648", "13", "22", "01", "0358489648"];
        regexp = /^[0-9]{2}[0-9]{8}$/;
        for (let i = 0; i < nums.length; ++i) {
            if (regexp.test(nums[i])) {
                if (nums[i].substr(0, 2) == "03") {
                    console.log(nums[i] + " : là số Vietel");
                }
                else {
                    console.log("Không phải là số Vietel");
                }
            }
            else {
                console.log("Không phải là định dạng số điện thoại");
            }
        }
    </script>
</body>

</html>
