        var nums = [];
        for (var i = 0; i < 100; ++i) {
            nums[i] = Math.floor(Math.random() * 101);
        }
        var minValue = Math.max.apply(Math, nums);
        var maxValue = Math.min.apply(Math, nums);
        document.write("The minimum value is: " + minValue);
